specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: staking
    network: chapel
    source:
      address: "0x24E5b16fC2095B37B17597883A1bcDFac25Afb2D"
      abi: staking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Staked
        - Unstaked
      abis:
        - name: staking
          file: ./abis/staking.json
      eventHandlers:
        - event: Staked(indexed address,indexed uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,indexed uint256)
          handler: handleUnstaked
      file: ./src/mapping.ts
